<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('./background.jpg');
            background-size: cover;
            height: 100vh;
            background-repeat: no-repeat;
        }
    </style>

</head>


<body onkeydown="delisovuHereketeGetir(event)">
    <img src="https://media.giphy.com/media/ayYyMdETDlEMYkicDN/giphy.gif" id="agcaqanad" style="width: 300px; 
margin-left: 0px;
margin-top: 0px;">

<script>
    // sol adli deyishen teyin edirik
    var sol = 0;
    var yuxari = 0;

    function delisovuHereketeGetir(event) {
        if(event.keyCode ==39) {
            
            sol = sol + 10
            document.getElementById('agcaqanad').style.marginLeft = sol + "px"
        }
        else if(event.keyCode ==40) {
            yuxari = yuxari + 10
            document.getElementById('agcaqanad').style.marginTop = yuxari + "px"
        }

        else if(event.keyCode ==38) {
            yuxari = yuxari - 10
            document.getElementById('agcaqanad').style.marginTop = yuxari + "px"
        }

        
            else if (event.keyCode == 37) {
             sol = sol - 10
            document.getElementById('agcaqanad').style.marginLeft = sol + "px"
            }
           
        }



    
</script>


</body>
</html>
